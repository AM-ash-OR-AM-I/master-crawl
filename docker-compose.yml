version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: master-crawl-postgres
    environment:
      POSTGRES_DB: sitemap_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: master-crawl-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: master-crawl-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sitemap_generator
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      CRAWL_CONCURRENCY: ${CRAWL_CONCURRENCY:-3}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app/server
    command: node server/index.js

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: master-crawl-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    environment:
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped

volumes:
  postgres_data:

